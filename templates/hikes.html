{% extends 'base.html' %}
{% block content %}


<h2 class="title-text">Hikes</h2>

<div class="container">
	<div class="row">
		<div id="map" class="maps"></div>
	</div>
</div>

<div class="container">
	<ul>
		{% for hike in hikes %}
		<div class="row">
			<div class="col s12">
				<ul>
					<li>
						<div class="collapsible-header">
							<div class="col s2">
								<div>
									<a href="{{ url_for('edit_hike', hike_id=hike._id) }}"
										class="waves-effect waves-light btn btn_small edit_button">Edit</a>
									<a href="{{ url_for('delete_hike', hike_id=hike._id) }}"
										onclick="return confirm('Are you sure you want to delete this hike?');"
										class="waves-effect waves-light btn btn_small delete_button">Delete</a>
									<a class="waves-effect waves-light btn btn_small view_button"
										onclick="window.location.href='{{ url_for( 'view_hike', hike_id=hike._id)}}';">View
										Hike</a>
								</div>
							</div>
							<div class="task_header col s9 center-align">
								<strong>Town / City:</strong> {{hike.hike_region}}
								<p id="county" name="county_name">
									<strong>County:</strong> {{hike.county_name}}
								</p>
								<p><strong>Hike Name:<strong> {{hike.hike_name}}</p>
							</div>
							
						</div>
						
							
					</li>
				</ul>
			</div>
		</div>
		{% endfor %}
	</ul>
</div>

{% endblock %}

{% block js %}

<script>
	{% for hike in hikes %}

        var marker = L.marker([{{hike.hike_coordinates}}]).addTo(map).bindPopup('{{hike.hike_name}}');
        
    {% endfor %}

</script>

{% endblock %}
