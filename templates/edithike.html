{% extends 'base.html'%} {% block content %}

<h3>Edit Hike</h3>
<div class="row">
	<form action="{{ url_for('update_hike', hike_id=hike._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="counties" name="county_name">
                  <option value="" disabled selected>Choose County</option>
                  {% for cat in counties %}
                      {% if cat.county_name == hike.county_name %}
                      <option value="{{cat.county_name}}" selected >{{cat.county_name}}</option>
                      {% else %}
                       <option value="{{cat.county_name}}">{{cat.county_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
				<label>County Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="hike_region" name="hike_region" type="text" class="validate" value="{{hike.hike_region}}">
				<label for="icon_prefix">Hike Region</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_description" id="hike_description" class="materialize-textarea">{{hike.hike_description}}</textarea>
				<label for="icon_telephone">Hike Description</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_difficulty" id="hike_difficulty" class="materialize-textarea">{{hike.hike_difficulty}}</textarea>
				<label for="icon_telephone">Hike Difficulty</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_parking" id="hike_parking" class="materialize-textarea">{{hike.hike_parking}}</textarea>
				<label for="icon_telephone">Hike Parking</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="disabled_access" id="disabled_access" class="materialize-textarea">{{hike.disabled_access}}</textarea>
				<label for="icon_telephone">Disabled Access</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_postcode" id="hike_postcode" class="materialize-textarea">{{hike.hike_postcode}}</textarea>
				<label for="icon_telephone">Hike Post Code</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_duration" id="hike_duration" class="materialize-textarea">{{hike.hike_duration}}</textarea>
				<label for="icon_telephone">Hike Duration</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="hike_distance" id="hike_distance" class="materialize-textarea">{{hike.hike_distance}}</textarea>
				<label for="icon_telephone">Hike Distance</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<input class="materialize-textarea" type="text" id="hike_coordinates" name="hike_coordinates"
                value="{{hike.hike_coordinates}}" pattern="^\-?[0-9]{1,3}\.[0-9]+\,\s?\-?[0-9]{1,3}\.[0-9]+$">
				<!-- <textarea name="hike_coordinates" id="hike_coordinates" class="materialize-textarea"></textarea> -->
				<label for="icon_telephone">Hike Coordinates</label>
			</div>
		</div>


		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Hike
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

</script>

{% endblock %}
