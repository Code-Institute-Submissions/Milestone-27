{% extends 'base.html'%} {% block content %}

<h3>Edit Hike</h3>
<div class="row">
    <form action="{{ url_for('update_hike', hike_id=hike._id) }}" method="POST" class="col s12">
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="hike_region" name="hike_region" type="text" class="validate" value="{{hike.hike_region}}">
                <label for="icon_prefix">Hike Region</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_description" id="hike_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_difficulty" id="hike_difficulty" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Difficulty</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_parking" id="hike_parking" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Parking</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="disabled_access" id="disabled_access" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Disabled Access</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_postcode" id="hike_postcode" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Post Code</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_duration" id="hike_duration" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Duration</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="hike_distance" id="hike_distance" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Hike Distance</label>
            </div>
        </div>
       
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Hike
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

</script>

{% endblock %}
