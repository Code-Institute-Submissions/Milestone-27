{% extends 'base.html' %} {% block content %}

<h3>Add Hike</h3>
<div class="container">
	<div class="row input-box">
		<form action="{{ url_for('insert_hikes') }}" method="POST" class="col s12">
			<div class="row">
				<!-- <div class="input-field col s12 m6">
					<i class="material-icons prefix">poll</i>
					<select id="counties" name="county_name">
                  <option value="" disabled selected>Choose County</option>
                  {% for cat in counties %}
                      <option value="{{cat.county_name}}">{{cat.county_name}}</option>
                  {% endfor %}
                </select>
					<label>County Category</label>
				</div> -->

				<div class="input-field col s12 m6">
					<i class="material-icons prefix">poll</i>
					<select id="county" name="county_name">
                <option value="" disabled selected>Choose your option</option>
                <optgroup label="England">
                  {% for cat in engcounties %}
                      <option value="{{cat.eng_county}}">{{cat.eng_county}}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Scotland">
                    {% for cat in scotcounties %}
                      <option value="{{cat.scot_county}}">{{cat.scot_county}}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Wales">
                    {% for cat in walescounties %}
                      <option value="{{cat.wales_county}}">{{cat.wales_county}}</option>
                  {% endfor %}
                </optgroup>
            </select>
					<label>Country / County</label>
				</div>

				<div class="input-field col s12 m6">
					<i class="material-icons prefix">assignment</i>
					<input id="hike_region" name="hike_region" type="text">
					<label for="icon_prefix">Hike Town / City</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">comment</i>
					<textarea name="hike_description" id="hike_description" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Description</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">grade</i>
					<textarea name="hike_difficulty" id="hike_difficulty" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Difficulty</label>
				</div>

				<div class="input-field col s12 m6">
					<i class="material-icons prefix">local_parking</i>
					<textarea name="hike_parking" id="hike_parking" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Parking</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">accessible</i>
					<textarea name="disabled_access" id="disabled_access" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Disabled Access</label>
				</div>

				<div class="input-field col s12 m6">
					<i class="material-icons prefix">my_location</i>
					<textarea name="hike_postcode" id="hike_postcode" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Post Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">timer</i>
					<textarea name="hike_duration" id="hike_duration" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Duration</label>
				</div>

				<div class="input-field col s12 m6">
					<i class="material-icons prefix">landscape</i>
					<textarea name="hike_distance" id="hike_distance" class="materialize-textarea"></textarea>
					<label for="icon_telephone">Hike Distance</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">add_location</i>
					<input class="materialize-textarea" type="text" id="hike_coordinates" name="hike_coordinates"
                pattern="^\-?[0-9]{1,3}\.[0-9]+\,\s?\-?[0-9]{1,3}\.[0-9]+$">
					<!-- <textarea name="hike_coordinates" id="hike_coordinates" class="materialize-textarea"></textarea> -->
					<label for="icon_telephone">Hike Coordinates</label>
				</div>
			</div>

			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Add Hike
                <i class="material-icons right">playlist_add</i>
             </button>
			</div>


			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<select multiple>
                    <option value="" disabled selected>Select all that apply</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                </select>
					<label>Materialize Multiple Select</label>
				</div>
			</div>




		</form>
	</div>
</div>

{% endblock %}
