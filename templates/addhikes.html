{% extends 'base.html' %} {% block content %}

<h1>Add Hike</h1>
<div class="container">
	<div class="row input-box">
		<form action="{{ url_for('insert_hikes') }}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">poll</i>
					<select id="county" name="county_name">
                <option value="" disabled selected>Choose your County</option>
                <optgroup label="England">
                  {% for cat in engcounties %}
                      <option value="{{cat.eng_county}}">{{cat.eng_county}}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Scotland">
                    {% for cat in scotcounties %}
                      <option value="{{cat.scot_county}}">{{cat.scot_county}}</option>
                  {% endfor %}
                </optgroup>
                <optgroup label="Wales">
                    {% for cat in walescounties %}
                      <option value="{{cat.wales_county}}">{{cat.wales_county}}</option>
                  {% endfor %}
                </optgroup>
            </select>
					<label>Country / County</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">assignment</i>
					<input id="hike_region" name="hike_region" type="text">
					<label for="icon_prefix">Hike Town / City</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">comment</i>
					<input name="hike_description" id="hike_description" type="text">
					<label for="icon_telephone">Hike Description / Directions</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">grade</i>
					<input name="hike_difficulty" id="hike_difficulty" type="text" placeholder="/5">
					<label for="icon_telephone">Hike Difficulty</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">my_location</i>
					<input pattern="[^\s]+" name="hike_name" id="hike_name" type="text" placeholder="No spaces">
					<label for="icon_telephone">Hike Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">my_location</i>
					<input name="hike_postcode" id="hike_postcode" type="text">
					<label for="icon_telephone">Hike Post Code</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">timer</i>
					<input name="hike_duration" id="hike_duration" type="text">
					<label for="icon_telephone">Hike Duration</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">landscape</i>
					<input name="hike_distance" id="hike_distance" type="text" placeholder="miles">
					<label for="icon_telephone">Hike Distance</label>
				</div>
				<div class="input-field col s12 m6">
					<i class="material-icons prefix">add_location</i>
					<!-- <textarea name="hike_coordinates" id="hike_coordinates" class="materialize-textarea"></textarea> -->
					<input type="text" id="hike_coordinates" name="hike_coordinates"
                pattern="^\-?[0-9]{1,3}\.[0-9]+\,\s?\-?[0-9]{1,3}\.[0-9]+$">
					<label for="icon_telephone">Hike Coordinates</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<select multiple id="multiple_selction" name="multiple_selction">
                    <option value="" disabled selected>Select all that apply</option>
                        <option value="Parking">Parking</option>
                        <option value="Disabled Access">Disabled Access</option>
                        <option value="Dog Friendly">Dog Friendly</option>
                        <option value="Toilets">Toilets</option>
                </select>
					<label>Hike Attributes</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Add Hike
                <i class="material-icons right">add_box</i>
             </button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
